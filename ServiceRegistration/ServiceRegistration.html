<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Service Registration">    
    <title>Service Registration</title>
    <link rel="stylesheet" href="ServiceRegistration.css" />
</head>
<body>  
    <header>
        <h1>  
            <strong>Service Registration</strong>   
        </h1>
    </header>    
    <div class="setup">
        <label>Service Name</label >                
            <input type="text" >
    </div>    
    <div class="setup">
        <label>Service Photo</label > 
        <div class="flex-container">
            <div>
                <button>+</button>
            </div>
            <div>
                <button>+</button>
            </div>
            <div>
                <button>+</button>
            </div>
            <div>
                <button>...</button>
            </div>
        </div>                
    </div>
    <div class="setup">
        <label>Phone number</label >  
            <input type="text" >
    </div>
    <div class="setup">
        <label>Store Address</label >  
        <select>
            <option value="1">Ha Noi</option>
            <option value="2">Da Nang</option>
            <option value="3">Hue</option>
            <option value="4">Ho Chi Minh</option>
            <option value="5">Quang Binh</option>
            <option value="-">Other</option>
        </select>         
    </div>
    <div class="setup">
        <label>Specific address</label >                    
            <input type="text" >        
    </div>
    <div class="setup">
        <label>Description</label>
        <input type="text" placeholder="Description">        
    </div>
    <div class="setup">
        <label>Price</label >                    
            <input type="text" >
    </div>
    <div class="setup">
        <label>Time</label >   
            <input type="text" >
    </div>
    <div class="setup"> 
        <button>Confirm</button>
        <button>Cancel</button> 
    </div>
</body>
